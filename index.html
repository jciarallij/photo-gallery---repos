<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Unit 1 - Day 1 Image Gallery in HTML</title>
	<style type="text/css" media="screen">
		body {
			background-color: #222;
			color: #ddd;
			margin-top: 20px;
			text-align: center;
		}

		.thumbnails {
			width: 20%;
			float: left;
		}

		.thumbnails img{
			width: 95%;
			margin: auto;
			border: 4px solid #555;
		}
		.thumbnails img:hover{
			border: 4px solid #0cf;
			cursor: pointer;
		}

		.thumbnails, .preview{
			text-align: center;
		}

		.preview {
			float: right;
			width: 80%;
		}
		.preview img {
			width: 80%;
		}
	</style>
</head>
<body>
<!-- Create a wrapper div. Everything on the page will inside of this.-->
<div class="gallery">
	<h2>Unit 1 - Day 1 - My first project</h2>
<!-- 	<h3>Homework 2-29-2016 Assignment</h3>
 -->	<!-- Let's mae a new line with a br tag -->
	<br />

	<div class="thumbnails">
		<img src="images/image1.jpg" name="img1" onmouseover="preview.src=img1.src">
		<img src="images/image2.jpg" name="img2" onmouseover="preview.src=img2.src">
		<img src="images/image3.jpg" name="img3" onmouseover="preview.src=img3.src">
		<img src="images/image4.jpg" name="img4" onmouseover="preview.src=img4.src">
		<img src="images/image5.jpg" name="img5" onmouseover="preview.src=img5.src">
	</div>
<!-- the preview window for our thumbnails -->
	<div class="preview">
		<img name="preview" src="images/image1.jpg">
	</div>
</div>
</body>
</html>
